<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Exam App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader" class="loader-container">
        <div class="spinner"></div>
    </div>

    <section id="auth-screen" class="active-screen">
        <div class="auth-box">
            <h1>Exam<span>Pro</span></h1>
            <p>Master your preparation</p>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="auth-email" placeholder="Email Address">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="auth-pass" placeholder="Password">
            </div>
            
            <button onclick="handleLogin()" class="btn-primary">Log In</button>
            <button onclick="handleSignup()" class="btn-outline">Create Account</button>
            
            <div class="divider">OR</div>
            <button id="google-btn" class="btn-google"><i class="fab fa-google"></i> Continue with Google</button>
        </div>
    </section>

    <section id="app-screen">
        
        <header>
            <div class="header-content">
                <h2 id="page-title">Home</h2>
                <div class="user-badge" onclick="logoutUser()">
                    <i class="fas fa-power-off"></i>
                </div>
            </div>
        </header>

        <main id="main-content">
            
            <div id="view-home" class="view active-view">
                <div class="welcome-card">
                    <h3>Hello, <span id="u-name">Student</span> ðŸ‘‹</h3>
                    <p>Ready for today's challenge?</p>
                </div>
                <h3 class="section-title">Available Exams</h3>
                <div id="exam-list-container" class="grid-list">
                    </div>
            </div>

            <div id="view-exam" class="view">
                <div class="timer-bar">
                    <span id="exam-subject">Subject</span>
                    <div class="timer"><i class="far fa-clock"></i> <span id="timer-display">00:00</span></div>
                </div>
                <div id="question-area">
                    </div>
                <button onclick="submitExam()" class="btn-primary floating-btn">Submit Exam</button>
            </div>

            <div id="view-profile" class="view">
                <div class="profile-header">
                    <div class="avatar"><i class="fas fa-user"></i></div>
                    <h2 id="p-name">User Name</h2>
                    <p id="p-email">user@email.com</p>
                </div>
                <div class="stats-box">
                    <h3>Exam History</h3>
                    <div id="history-list"></div>
                </div>
            </div>

            <div id="view-admin" class="view">
                <div class="admin-tabs">
                    <button class="tab-btn active" onclick="switchAdminTab('create')">Create Exam</button>
                    <button class="tab-btn" onclick="switchAdminTab('bulk')">Bulk Import</button>
                </div>

                <div id="tab-create" class="admin-section active">
                    <h3>Create New Exam</h3>
                    <input type="text" id="new-exam-title" placeholder="Exam Title (e.g. Model Test 1)">
                    <input type="text" id="new-exam-subject" placeholder="Subject (e.g. English)">
                    <input type="number" id="new-exam-time" placeholder="Time in Minutes">
                    <button onclick="createNewExam()" class="btn-primary">Create Exam</button>
                    
                    <h3 style="margin-top:20px;">Manage Exams</h3>
                    <div id="admin-exam-list"></div>
                </div>

                <div id="tab-bulk" class="admin-section">
                    <h3>Add Questions (Bulk)</h3>
                    <select id="bulk-exam-select">
                        <option value="">Select Exam First</option>
                    </select>
                    <p class="info-text">Paste JSON format questions below:</p>
                    <textarea id="bulk-json" rows="10" placeholder='[
  {
    "q": "What is the capital of BD?",
    "options": ["Dhaka", "Khulna", "Sylhet", "Rajshahi"],
    "correct": 1
  },
  ...
]'></textarea>
                    <button onclick="uploadBulkQuestions()" class="btn-primary">Upload Questions</button>
                    <button onclick="fillSampleJson()" class="btn-outline">Copy Sample Format</button>
                </div>
            </div>

        </main>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="navTo('home')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" onclick="navTo('profile')">
                <i class="fas fa-chart-pie"></i>
                <span>Profile</span>
            </div>
            <div class="nav-item" id="nav-admin" style="display:none;" onclick="navTo('admin')">
                <i class="fas fa-shield-alt"></i>
                <span>Admin</span>
            </div>
        </nav>

    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
