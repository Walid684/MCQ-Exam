<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamPro Ultra</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- DYNAMIC THEME CSS --- */
        :root {
            --primary: #4e54c8; /* Default Color */
            --primary-dark: #3a3f99;
            --accent: #ff6b6b;
            --bg: #f4f7f6;
            --white: #ffffff;
            --text: #2d3436;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', 'Hind Siliguri', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 80px; -webkit-tap-highlight-color: transparent; transition: background 0.3s; }
        
        /* ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶ï‡¶ø-‡¶´‡ßç‡¶∞‡ßá‡¶Æ */
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* ‡¶≤‡ßã‡¶°‡¶æ‡¶∞ */
        #loader { position: fixed; inset: 0; background: var(--white); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s; }
        .spinner { width: 50px; height: 50px; border: 4px solid #eee; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }

        /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        .screen { display: none; min-height: 100vh; animation: slideUp 0.5s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .active-screen { display: block; }

        /* ‡ßß. ‡¶≤‡¶ó‡¶á‡¶® ‡¶™‡ßá‡¶ú ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® (‡¶Ü‡¶™‡¶°‡ßá‡¶ü) */
        .auth-container { height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); padding: 20px; }
        .auth-card { background: var(--white); width: 100%; max-width: 420px; padding: 30px; border-radius: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); text-align: center; position: relative; overflow: hidden; }
        .auth-card::before { content: ''; position: absolute; top: -50px; right: -50px; width: 100px; height: 100px; background: var(--accent); opacity: 0.1; border-radius: 50%; }
        
        .input-box { position: relative; margin-bottom: 15px; text-align: left; }
        .input-box label { font-size: 0.8rem; color: #666; margin-left: 5px; }
        .input-box input, .input-box select { width: 100%; padding: 12px 12px 12px 40px; border: 1px solid #eee; border-radius: 12px; background: #f9f9f9; outline: none; margin-top: 5px; }
        .input-box i { position: absolute; left: 15px; bottom: 13px; color: #aaa; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 1rem; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-google { background: white; border: 1px solid #ddd; color: #333; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* ‡ß®. ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ */
        header { background: var(--glass); backdrop-filter: blur(10px); padding: 15px 20px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); letter-spacing: -1px; }
        
        .container { padding: 20px; max-width: 800px; margin: 0 auto; }
        .card { background: var(--white); padding: 20px; border-radius: 16px; margin-bottom: 15px; box-shadow: var(--shadow); position: relative; }
        
        /* ‡ß©. ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® (‡¶Ü‡¶™‡¶°‡ßá‡¶ü) */
        .profile-header { text-align: center; margin-bottom: 20px; }
        .avatar-box { width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 3rem; background: #eee; position: relative; border: 3px solid var(--primary); }
        .male-avatar { background: #e3f2fd; color: #2196f3; }
        .female-avatar { background: #fce4ec; color: #e91e63; }
        .edit-icon { position: absolute; bottom: 0; right: 0; background: var(--text); color: white; width: 30px; height: 30px; border-radius: 50%; font-size: 0.9rem; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        /* ‡¶¨‡ßç‡¶∞‡¶°‡¶ï‡¶æ‡¶∏‡ßç‡¶ü ‡¶®‡ßã‡¶ü‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® */
        .broadcast-alert { background: linear-gradient(to right, #ff9966, #ff5e62); color: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: none; animation: pulse 2s infinite; }

        /* ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ */
        .admin-nav { display: flex; gap: 10px; overflow-x: auto; margin-bottom: 15px; padding-bottom: 5px; }
        .tab-btn { white-space: nowrap; padding: 8px 15px; border-radius: 20px; border: 1px solid #eee; background: white; cursor: pointer; }
        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* ‡¶¨‡¶ü‡¶Æ ‡¶¨‡¶æ‡¶∞ */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--white); display: flex; justify-content: space-around; padding: 12px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 1000; border-top-left-radius: 20px; border-top-right-radius: 20px; }
        .nav-item { text-align: center; color: #b2bec3; font-size: 0.75rem; cursor: pointer; transition: 0.3s; }
        .nav-item i { font-size: 1.3rem; display: block; margin-bottom: 4px; }
        .nav-item.active { color: var(--primary); transform: translateY(-3px); }

        /* Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 20px; border-radius: 15px; max-height: 80vh; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <section id="auth-screen" class="screen">
        <div class="auth-container">
            <div class="auth-card">
                <h2>ExamPro</h2>
                <p>Login to your account</p>
                
                <div id="login-form">
                    <div class="input-box"><i class="fas fa-envelope"></i><input type="email" id="l-email" placeholder="Email"></div>
                    <div class="input-box"><i class="fas fa-lock"></i><input type="password" id="l-pass" placeholder="Password"></div>
                    <button onclick="handleLogin()" class="btn btn-primary">Log In</button>
                    <p style="margin-top:15px; font-size:0.9rem;">New here? <span onclick="toggleAuth('signup')" style="color:var(--primary); cursor:pointer; font-weight:bold;">Create Account</span></p>
                </div>

                <div id="signup-form" style="display:none;">
                    <div class="input-box"><i class="fas fa-user"></i><input type="text" id="s-name" placeholder="Full Name"></div>
                    <div class="input-box"><i class="fas fa-venus-mars"></i>
                        <select id="s-gender">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="input-box"><i class="fas fa-graduation-cap"></i><input type="text" id="s-edu" placeholder="Education (e.g. HSC)"></div>
                    <div class="input-box"><i class="fas fa-envelope"></i><input type="email" id="s-email" placeholder="Email"></div>
                    <div class="input-box"><i class="fas fa-lock"></i><input type="password" id="s-pass" placeholder="Password"></div>
                    <button onclick="handleSignup()" class="btn btn-primary">Sign Up</button>
                    <p style="margin-top:15px; font-size:0.9rem;">Already have account? <span onclick="toggleAuth('login')" style="color:var(--primary); cursor:pointer; font-weight:bold;">Log In</span></p>
                </div>

                <div class="divider" style="margin:20px 0; border-top:1px solid #eee;"></div>
                <button onclick="handleGoogle()" class="btn btn-google"><i class="fab fa-google" style="color:#db4437"></i> Google Login</button>
            </div>
        </div>
    </section>

    <section id="app-screen" class="screen">
        <header>
            <div class="logo">ExamPro</div>
            <i onclick="handleLogout()" class="fas fa-power-off" style="color:var(--accent); font-size:1.2rem; cursor:pointer;"></i>
        </header>

        <div id="main-content" class="container">
            </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="renderHome()"><i class="fas fa-home"></i> <span>Home</span></div>
            <div class="nav-item" onclick="renderProfile()"><i class="fas fa-user"></i> <span>Profile</span></div>
            <div class="nav-item" id="admin-nav" style="display:none;" onclick="renderAdmin()"><i class="fas fa-cogs"></i> <span>Admin</span></div>
        </nav>
    </section>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3>Edit Profile</h3>
            <div class="input-box"><label>Name</label><input id="edit-name"></div>
            <div class="input-box"><label>Gender</label>
                <select id="edit-gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="input-box"><label>Education</label><input id="edit-edu"></div>
            <button onclick="saveProfile()" class="btn btn-primary">Save Changes</button>
            <button onclick="document.getElementById('edit-modal').style.display='none'" class="btn" style="background:#eee">Cancel</button>
        </div>
    </div>

    <div id="user-details-modal" class="modal">
        <div class="modal-content">
            <h3>Student Details</h3>
            <div id="user-info-body">Loading...</div>
            <button onclick="document.getElementById('user-details-modal').style.display='none'" class="btn btn-primary" style="margin-top:15px;">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, query, where, deleteDoc, updateDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBW0-UiTB83ikUOztrT6ECAkOlnzxykKYQ",
            authDomain: "mcq-exam-b150e.firebaseapp.com",
            projectId: "mcq-exam-b150e",
            storageBucket: "mcq-exam-b150e.firebasestorage.app",
            messagingSenderId: "751727102033",
            appId: "1:751727102033:web:35995f15619e300872d070",
            measurementId: "G-9NS51NRGER"
        };
        const ADMIN_EMAIL = "mdwld2005@gmail.com";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        let currentUser = null;
        let timerInterval;

        // --- AUTH LOGIC ---
        window.toggleAuth = (mode) => {
            document.getElementById('login-form').style.display = mode==='login'?'block':'none';
            document.getElementById('signup-form').style.display = mode==='signup'?'block':'none';
        }

        window.handleLogin = async () => {
            try {
                toggleLoader(true);
                await signInWithEmailAndPassword(auth, document.getElementById('l-email').value, document.getElementById('l-pass').value);
            } catch(e) { alert(e.message); toggleLoader(false); }
        }

        window.handleSignup = async () => {
            const name = document.getElementById('s-name').value;
            const gender = document.getElementById('s-gender').value;
            const edu = document.getElementById('s-edu').value;
            const email = document.getElementById('s-email').value;
            const pass = document.getElementById('s-pass').value;

            if(!name || !gender || !edu) return alert("Please fill all details");

            try {
                toggleLoader(true);
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), {
                    name, gender, education: edu, email,
                    role: email === ADMIN_EMAIL ? 'admin' : 'student',
                    joined: new Date().toLocaleDateString()
                });
                alert("Welcome to ExamPro!");
            } catch(e) { alert(e.message); toggleLoader(false); }
        }

        window.handleGoogle = async () => {
            try {
                const res = await signInWithPopup(auth, googleProvider);
                const userRef = doc(db, "users", res.user.uid);
                const snap = await getDoc(userRef);
                
                if(!snap.exists()) {
                    // Google ‡¶¶‡¶ø‡ßü‡ßá ‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡¶≤‡ßá ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶°‡¶æ‡¶ü‡¶æ
                    await setDoc(userRef, {
                        name: res.user.displayName,
                        email: res.user.email,
                        gender: 'Male', // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü, ‡¶™‡¶∞‡ßá ‡¶è‡¶°‡¶ø‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá
                        education: 'Not Set',
                        role: res.user.email === ADMIN_EMAIL ? 'admin' : 'student',
                        joined: new Date().toLocaleDateString()
                    });
                }
            } catch(e) { alert(e.message); }
        }

        window.handleLogout = () => signOut(auth).then(()=>location.reload());

        // --- MAIN APP LOGIC ---
        onAuthStateChanged(auth, async (user) => {
            if(user) {
                // ‡¶•‡¶ø‡¶Æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
                loadTheme();
                
                const snap = await getDoc(doc(db, "users", user.uid));
                currentUser = { uid: user.uid, ...snap.data() };
                
                document.getElementById('auth-screen').classList.remove('active-screen');
                document.getElementById('app-screen').classList.add('active-screen');
                
                if(currentUser.role === 'admin') document.getElementById('admin-nav').style.display = 'block';
                
                renderHome();
                checkBroadcast();
            } else {
                document.getElementById('app-screen').classList.remove('active-screen');
                document.getElementById('auth-screen').classList.add('active-screen');
            }
            toggleLoader(false);
        });

        // --- HOME ---
        window.renderHome = async () => {
            updateNav(0);
            const div = document.getElementById('main-content');
            div.innerHTML = `
                <div id="broadcast-box" class="broadcast-alert"></div>
                <div class="card" style="background: linear-gradient(to right, var(--primary), var(--primary-dark)); color: white;">
                    <h3>Hi, ${currentUser.name}! üëã</h3>
                    <p style="opacity:0.9">Education: ${currentUser.education}</p>
                </div>
                <h3 style="margin:15px 0;">Available Exams</h3>
                <div id="exam-list">Loading...</div>
            `;
            
            const snap = await getDocs(collection(db, "exams"));
            const list = document.getElementById('exam-list');
            list.innerHTML = '';
            
            if(snap.empty) list.innerHTML = '<p>No exams available</p>';

            snap.forEach(d => {
                const data = d.data();
                list.innerHTML += `
                    <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <h4>${data.title}</h4>
                            <span style="font-size:0.8rem; background:#eee; padding:3px 8px; border-radius:10px;">${data.time} Mins</span>
                        </div>
                        <button onclick="startExam('${d.id}', '${data.title}', ${data.time})" class="btn btn-primary" style="width:auto; margin:0; padding:8px 15px;">Start</button>
                    </div>
                `;
            });
            checkBroadcast();
        }

        // --- PROFILE UI & LOGIC ---
        window.renderProfile = async () => {
            updateNav(1);
            // ‡¶ú‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶Ü‡¶á‡¶ï‡¶®
            const avatarClass = currentUser.gender === 'Female' ? 'female-avatar' : 'male-avatar';
            const iconClass = currentUser.gender === 'Female' ? 'fa-female' : 'fa-male';

            const div = document.getElementById('main-content');
            div.innerHTML = `
                <div class="card" style="text-align:center; margin-top:30px;">
                    <div class="avatar-box ${avatarClass}">
                        <i class="fas ${iconClass}"></i>
                        <div class="edit-icon" onclick="openEditModal()"><i class="fas fa-pen"></i></div>
                    </div>
                    <h2>${currentUser.name}</h2>
                    <p style="color:#666">${currentUser.email}</p>
                    <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
                        <span style="background:#f0f0f0; padding:5px 10px; border-radius:15px; font-size:0.8rem;">${currentUser.gender}</span>
                        <span style="background:#f0f0f0; padding:5px 10px; border-radius:15px; font-size:0.8rem;">${currentUser.education}</span>
                    </div>
                </div>
                <h3>Exam History</h3>
                <div id="history-list">Loading...</div>
            `;
            loadHistory('history-list', currentUser.uid);
        }

        window.openEditModal = () => {
            document.getElementById('edit-name').value = currentUser.name;
            document.getElementById('edit-gender').value = currentUser.gender || 'Male';
            document.getElementById('edit-edu').value = currentUser.education || '';
            document.getElementById('edit-modal').style.display = 'flex';
        }

        window.saveProfile = async () => {
            const name = document.getElementById('edit-name').value;
            const gender = document.getElementById('edit-gender').value;
            const edu = document.getElementById('edit-edu').value;

            await updateDoc(doc(db, "users", currentUser.uid), { name, gender, education: edu });
            
            // ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            currentUser.name = name;
            currentUser.gender = gender;
            currentUser.education = edu;
            
            document.getElementById('edit-modal').style.display = 'none';
            alert("Profile Updated!");
            renderProfile();
        }

        // --- EXAM LOGIC ---
        window.startExam = async (id, title, time) => {
            const div = document.getElementById('main-content');
            div.innerHTML = `<div style="position:fixed; top:70px; right:20px; background:var(--accent); color:white; padding:5px 15px; border-radius:20px; font-weight:bold; z-index:90;" id="timer">00:00</div><div id="q-area">Loading...</div>`;
            
            const q = query(collection(db, "questions"), where("examId", "==", id));
            const snap = await getDocs(q);
            
            if(snap.empty) return div.innerHTML = "No questions found.";

            let questions = [];
            let i = 1;
            const area = document.getElementById('q-area');
            area.innerHTML = `<h3>${title}</h3>`;
            
            snap.forEach(d => {
                const data = d.data();
                questions.push({id: d.id, ...data});
                area.innerHTML += `
                    <div class="card">
                        <p><b>${i++}. ${data.question}</b></p>
                        ${data.options.map((o, idx) => `
                            <div style="padding:10px; border:1px solid #eee; margin-top:5px; border-radius:8px;">
                                <input type="radio" name="${d.id}" value="${idx+1}"> ${o}
                            </div>
                        `).join('')}
                    </div>
                `;
            });
            area.innerHTML += `<button onclick="submitExam('${title}')" class="btn btn-primary" style="margin-bottom:50px;">Submit Exam</button>`;
            
            // Timer
            window.currentQ = questions;
            let left = time * 60;
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                let m = Math.floor(left/60);
                let s = left%60;
                document.getElementById('timer').innerText = `${m}:${s<10?'0'+s:s}`;
                left--;
                if(left<0) { clearInterval(timerInterval); submitExam(title); }
            }, 1000);
        }

        window.submitExam = async (title) => {
            clearInterval(timerInterval);
            let score = 0;
            window.currentQ.forEach(q => {
                const sel = document.querySelector(`input[name="${q.id}"]:checked`);
                if(sel && parseInt(sel.value) == q.correct) score++;
            });
            
            await addDoc(collection(db, "results"), {
                userId: currentUser.uid, exam: title, score, total: window.currentQ.length, date: new Date().toLocaleDateString()
            });
            alert(`Score: ${score}/${window.currentQ.length}`);
            renderProfile();
        }

        // --- ADMIN PANEL (UPDATED) ---
        window.renderAdmin = () => {
            updateNav(2);
            const div = document.getElementById('main-content');
            div.innerHTML = `
                <div class="admin-nav">
                    <button class="tab-btn active" onclick="switchAdmin('create', this)">Create</button>
                    <button class="tab-btn" onclick="switchAdmin('manage', this)">Exams</button>
                    <button class="tab-btn" onclick="switchAdmin('users', this)">Students</button>
                    <button class="tab-btn" onclick="switchAdmin('broadcast', this)">Broadcast</button>
                    <button class="tab-btn" onclick="switchAdmin('theme', this)">Theme</button>
                </div>
                <div id="admin-body"></div>
            `;
            renderCreateExam(); // Default
        }

        window.switchAdmin = (tab, btn) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(tab === 'create') renderCreateExam();
            if(tab === 'manage') renderManageExams();
            if(tab === 'users') renderUsersList();
            if(tab === 'broadcast') renderBroadcast();
            if(tab === 'theme') renderThemeSettings();
        }

        // 1. Create & Manage Exams
        function renderCreateExam() {
            document.getElementById('admin-body').innerHTML = `
                <div class="card">
                    <h3>Create New Exam</h3>
                    <input id="new-t" class="input-box" placeholder="Exam Title" style="width:100%; padding:10px; margin:10px 0; border:1px solid #ddd;">
                    <input id="new-tm" type="number" placeholder="Time (min)" style="width:100%; padding:10px; margin:10px 0; border:1px solid #ddd;">
                    <button onclick="createExam()" class="btn btn-primary">Create</button>
                </div>
                <div class="card">
                    <h3>Add Questions (JSON)</h3>
                    <select id="exam-select" style="width:100%; padding:10px; border:1px solid #ddd;"></select>
                    <textarea id="json-in" rows="5" style="width:100%; margin-top:10px; border:1px solid #ddd;" placeholder='[{"q":"...","options":[...],"correct":1}]'></textarea>
                    <button onclick="uploadJson()" class="btn btn-primary">Upload</button>
                </div>
            `;
            loadExamsSelect();
        }

        async function renderManageExams() {
            const div = document.getElementById('admin-body');
            div.innerHTML = '<h3>Manage Exams</h3><div id="del-list">Loading...</div>';
            const snap = await getDocs(collection(db, "exams"));
            const list = document.getElementById('del-list');
            list.innerHTML = '';
            snap.forEach(d => {
                const data = d.data();
                list.innerHTML += `
                    <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                        <span>${data.title}</span>
                        <button onclick="deleteExam('${d.id}')" class="btn" style="width:auto; background:#ffebeb; color:red; padding:5px 10px;">Delete</button>
                    </div>
                `;
            });
        }

        window.createExam = async () => {
            const t = document.getElementById('new-t').value;
            const tm = document.getElementById('new-tm').value;
            if(t && tm) { await addDoc(collection(db, "exams"), { title: t, time: parseInt(tm) }); alert("Created!"); renderAdmin(); }
        }

        window.deleteExam = async (id) => {
            if(confirm("Delete this exam? Questions will remain.")) {
                await deleteDoc(doc(db, "exams", id));
                renderManageExams();
            }
        }

        // 2. Users List (Student Details)
        async function renderUsersList() {
            const div = document.getElementById('admin-body');
            div.innerHTML = '<h3>Registered Students</h3><div id="u-list">Loading...</div>';
            const snap = await getDocs(collection(db, "users"));
            const list = document.getElementById('u-list');
            list.innerHTML = '';
            
            snap.forEach(d => {
                const u = d.data();
                if(u.role !== 'admin') {
                    list.innerHTML += `
                        <div class="card" onclick="viewUserHistory('${d.id}', '${u.name}')" style="cursor:pointer;">
                            <div style="display:flex; align-items:center; gap:10px;">
                                <div style="width:40px; height:40px; background:#eee; border-radius:50%; display:flex; justify-content:center; align-items:center;">
                                    <i class="fas ${u.gender==='Female'?'fa-female':'fa-male'}" style="color:${u.gender==='Female'?'#e91e63':'#2196f3'}"></i>
                                </div>
                                <div>
                                    <h4>${u.name}</h4>
                                    <small>${u.education} ‚Ä¢ Joined: ${u.joined || 'N/A'}</small>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
        }

        window.viewUserHistory = async (uid, name) => {
            const modal = document.getElementById('user-details-modal');
            const body = document.getElementById('user-info-body');
            modal.style.display = 'flex';
            body.innerHTML = `<h4>${name}'s History</h4><hr style="margin:10px 0;"><div id="modal-history">Loading...</div>`;
            loadHistory('modal-history', uid);
        }

        // 3. Broadcast
        function renderBroadcast() {
            document.getElementById('admin-body').innerHTML = `
                <div class="card">
                    <h3>Send Broadcast</h3>
                    <p style="color:#666; font-size:0.9rem; margin-bottom:10px;">Message will appear on everyone's dashboard.</p>
                    <textarea id="bc-msg" rows="3" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:10px;" placeholder="Write message..."></textarea>
                    <button onclick="sendBroadcast()" class="btn btn-primary">Send Notification</button>
                    <button onclick="clearBroadcast()" class="btn" style="background:#eee; color:#333">Clear Notification</button>
                </div>
            `;
        }

        window.sendBroadcast = async () => {
            const msg = document.getElementById('bc-msg').value;
            if(msg) {
                await setDoc(doc(db, "settings", "broadcast"), { message: msg, date: new Date().toLocaleDateString() });
                alert("Message Sent!");
            }
        }
        
        window.clearBroadcast = async () => {
            await deleteDoc(doc(db, "settings", "broadcast"));
            alert("Notification Cleared!");
        }

        // 4. Theme Settings
        function renderThemeSettings() {
            document.getElementById('admin-body').innerHTML = `
                <div class="card">
                    <h3>App Theme Color</h3>
                    <p>Select a primary color for the app:</p>
                    <div style="display:flex; gap:10px; margin-top:15px;">
                        <div onclick="setAppTheme('#4e54c8')" style="width:40px; height:40px; background:#4e54c8; border-radius:50%; cursor:pointer; border:2px solid #ddd;"></div>
                        <div onclick="setAppTheme('#11998e')" style="width:40px; height:40px; background:#11998e; border-radius:50%; cursor:pointer; border:2px solid #ddd;"></div>
                        <div onclick="setAppTheme('#ff4757')" style="width:40px; height:40px; background:#ff4757; border-radius:50%; cursor:pointer; border:2px solid #ddd;"></div>
                        <div onclick="setAppTheme('#2c3e50')" style="width:40px; height:40px; background:#2c3e50; border-radius:50%; cursor:pointer; border:2px solid #ddd;"></div>
                        <div onclick="setAppTheme('#8e44ad')" style="width:40px; height:40px; background:#8e44ad; border-radius:50%; cursor:pointer; border:2px solid #ddd;"></div>
                    </div>
                </div>
            `;
        }

        window.setAppTheme = async (color) => {
            await setDoc(doc(db, "settings", "theme"), { color: color });
            document.documentElement.style.setProperty('--primary', color);
            alert("Theme Updated! Refresh to see changes.");
        }

        // --- HELPERS ---
        async function loadHistory(elementId, uid) {
            const list = document.getElementById(elementId);
            const q = query(collection(db, "results"), where("userId", "==", uid));
            const snap = await getDocs(q);
            list.innerHTML = '';
            if(snap.empty) list.innerHTML = '<p style="color:#999">No exams taken yet.</p>';
            snap.forEach(d => {
                const data = d.data();
                list.innerHTML += `
                    <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee;">
                        <span>${data.exam}</span>
                        <b style="color:var(--primary)">${data.score}/${data.total}</b>
                    </div>
                `;
            });
        }

        async function loadExamsSelect() {
            const sel = document.getElementById('exam-select');
            const snap = await getDocs(collection(db, "exams"));
            sel.innerHTML = '';
            snap.forEach(d => sel.innerHTML += `<option value="${d.id}">${d.data().title}</option>`);
        }

        window.uploadJson = async () => {
            const eid = document.getElementById('exam-select').value;
            const txt = document.getElementById('json-in').value;
            try {
                const data = JSON.parse(txt);
                for(const q of data) await addDoc(collection(db, "questions"), { examId: eid, ...q });
                alert("Uploaded!");
            } catch(e) { alert("Invalid JSON"); }
        }

        async function checkBroadcast() {
            const snap = await getDoc(doc(db, "settings", "broadcast"));
            const box = document.getElementById('broadcast-box');
            if(snap.exists()) {
                box.style.display = 'block';
                box.innerHTML = `<i class="fas fa-bullhorn"></i> <b>Admin Notice:</b> ${snap.data().message}`;
            } else { box.style.display = 'none'; }
        }

        async function loadTheme() {
            const snap = await getDoc(doc(db, "settings", "theme"));
            if(snap.exists()) {
                document.documentElement.style.setProperty('--primary', snap.data().color);
            }
        }

        function updateNav(i) {
            document.querySelectorAll('.nav-item').forEach((n, idx) => {
                if(i===idx) n.classList.add('active'); else n.classList.remove('active');
            });
        }
        function toggleLoader(show) { document.getElementById('loader').style.display = show?'flex':'none'; }

    </script>
</body>
</html>
