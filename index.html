<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamPro Ultra</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES (THEME SUPPORT) --- */
        :root {
            --primary: #6C63FF;
            --primary-dark: #5a52d5;
            --bg: #F4F7F6;
            --card-bg: #ffffff;
            --text: #2d3436;
            --text-sec: #636e72;
            --border: #eeeeee;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --radius: 18px;
        }

        /* DARK MODE VARIABLES */
        .dark-mode {
            --bg: #1e1e2e;
            --card-bg: #27293d;
            --text: #e0e0e0;
            --text-sec: #a0a0a0;
            --border: #444444;
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', 'Hind Siliguri', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 90px; transition: background 0.3s, color 0.3s; -webkit-tap-highlight-color: transparent; }
        
        /* UTILS */
        .screen { display: none; min-height: 100vh; animation: fadeIn 0.4s ease; }
        .active-screen { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* PREMIUM INPUTS */
        input, select, textarea {
            width: 100%; padding: 16px; border: 2px solid var(--border); border-radius: 15px;
            background: var(--card-bg); color: var(--text); font-size: 1rem; margin-bottom: 15px;
            outline: none; transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.15); }
        
        /* BUTTONS */
        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: 600; cursor: pointer; font-size: 1rem; margin-top: 5px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3); }
        .btn-danger { background: #ff4757; color: white; }
        .btn-sec { background: var(--border); color: var(--text); }
        .btn:active { transform: scale(0.98); }

        /* HEADER */
        header { 
            background: var(--card-bg); padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-bottom: 1px solid var(--border);
        }
        .logo { font-size: 1.6rem; font-weight: 800; color: var(--primary); }
        
        /* CARDS */
        .container { padding: 20px; max-width: 800px; margin: 0 auto; }
        .card { background: var(--card-bg); padding: 25px; border-radius: var(--radius); margin-bottom: 15px; box-shadow: var(--shadow); position: relative; }
        
        /* CUSTOM POPUP (TOAST/ALERT) */
        #custom-alert {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            background: var(--card-bg); padding: 25px; width: 90%; max-width: 350px;
            border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center; z-index: 10000; display: none; transition: 0.3s; border: 1px solid var(--border);
        }
        #custom-alert.show { display: block; animation: popIn 0.3s forwards; }
        @keyframes popIn { to { transform: translate(-50%, -50%) scale(1); } }
        
        /* DASHBOARD */
        .dash-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px; }
        .dash-btn { background: var(--card-bg); padding: 20px 10px; border-radius: 18px; text-align: center; box-shadow: var(--shadow); cursor: pointer; border: 1px solid var(--border); }
        
        /* ADMIN GRID */
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .admin-item { background: var(--card-bg); padding: 25px; border-radius: 18px; text-align: center; box-shadow: var(--shadow); cursor: pointer; border-bottom: 4px solid var(--primary); }
        .admin-item i { font-size: 2rem; color: var(--primary); margin-bottom: 10px; }

        /* PROFILE */
        .avatar { width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 15px; display: flex; justify-content: center; align-items: center; font-size: 3rem; border: 4px solid var(--card-bg); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .male { background: #E3F2FD; color: #2196F3; } .female { background: #FCE4EC; color: #E91E63; }

        /* NAV */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card-bg); display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 1000; border-top: 1px solid var(--border); }
        .nav-item { text-align: center; color: #aaa; font-size: 0.75rem; cursor: pointer; }
        .nav-item.active { color: var(--primary); transform: translateY(-3px); }
        .nav-item i { font-size: 1.4rem; margin-bottom: 3px; display: block; }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; max-height: 85vh; overflow-y: auto; animation: fadeIn 0.3s; }

        #loader { position: fixed; inset: 0; background: var(--card-bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div id="custom-alert">
        <h2 style="color:var(--primary); margin-bottom:10px;">ExamPro</h2>
        <p id="alert-msg" style="color:var(--text-sec); margin-bottom:20px; font-size:1rem;">Message goes here</p>
        <button onclick="closeAlert()" class="btn btn-primary">OK</button>
    </div>

    <section id="auth-screen" class="screen">
        <div style="min-height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(135deg, var(--primary), #8f94fb); padding:20px;">
            <div class="card" style="width:100%; max-width:400px; text-align:center;">
                <h1 style="color:var(--primary); font-size:2.5rem; margin-bottom:5px;">ExamPro</h1>
                <p style="color:var(--text-sec); margin-bottom:30px;">Login to continue</p>
                
                <div id="login-form">
                    <input type="email" id="l-email" placeholder="Email Address">
                    <input type="password" id="l-pass" placeholder="Password">
                    <button onclick="handleLogin()" class="btn btn-primary">Log In</button>
                    <p style="margin-top:20px; color:var(--text-sec);">New User? <b onclick="toggleAuth('signup')" style="color:var(--primary); cursor:pointer;">Register</b></p>
                </div>

                <div id="signup-form" style="display:none;">
                    <input type="text" id="s-name" placeholder="Full Name">
                    <select id="s-gender"><option value="">Select Gender</option><option value="Male">Male</option><option value="Female">Female</option></select>
                    <input type="text" id="s-edu" placeholder="Education (e.g. HSC)">
                    <input type="email" id="s-email" placeholder="Email">
                    <input type="password" id="s-pass" placeholder="Password">
                    <button onclick="handleSignup()" class="btn btn-primary">Sign Up</button>
                    <p style="margin-top:20px; color:var(--text-sec);">Have account? <b onclick="toggleAuth('login')" style="color:var(--primary); cursor:pointer;">Log In</b></p>
                </div>
                
                <div style="margin:20px 0; border-top:1px solid var(--border);"></div>
                <button onclick="handleGoogle()" class="btn" style="background:white; border:1px solid #ddd; color:#333;"><i class="fab fa-google" style="color:#EA4335"></i> Continue with Google</button>
            </div>
        </div>
    </section>

    <section id="app-screen" class="screen">
        <header>
            <div class="logo">ExamPro</div>
            <div style="display:flex; gap:15px; align-items:center;">
                <i onclick="toggleTheme()" id="theme-icon" class="fas fa-moon" style="font-size:1.4rem; cursor:pointer; color:var(--text-sec);"></i>
                <i onclick="handleLogout()" class="fas fa-power-off" style="color:#ff4757; font-size:1.4rem; cursor:pointer;"></i>
            </div>
        </header>

        <div id="main-content" class="container"></div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="renderHome()"><i class="fas fa-home"></i> <span>Home</span></div>
            <div class="nav-item" onclick="renderLeaderboard()"><i class="fas fa-trophy"></i> <span>Rank</span></div>
            <div class="nav-item" onclick="renderProfile()"><i class="fas fa-user"></i> <span>Profile</span></div>
            <div class="nav-item" id="admin-nav" style="display:none;" onclick="renderAdmin()"><i class="fas fa-th-large"></i> <span>Admin</span></div>
        </nav>
    </section>

    <div id="generic-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom:20px; color:var(--primary);">Title</h2>
            <div id="modal-body"></div>
            <button onclick="closeModal()" class="btn btn-sec" style="margin-top:20px;">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, query, where, deleteDoc, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBW0-UiTB83ikUOztrT6ECAkOlnzxykKYQ",
            authDomain: "mcq-exam-b150e.firebaseapp.com",
            projectId: "mcq-exam-b150e",
            storageBucket: "mcq-exam-b150e.firebasestorage.app",
            messagingSenderId: "751727102033",
            appId: "1:751727102033:web:35995f15619e300872d070",
            measurementId: "G-9NS51NRGER"
        };
        const ADMIN_EMAIL = "mdwld2005@gmail.com";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        let currentUser = null;
        let timerInterval;

        // --- UTILS: POPUP & THEME ---
        window.showMsg = (msg) => {
            document.getElementById('alert-msg').innerText = msg;
            document.getElementById('custom-alert').classList.add('show');
        }
        window.closeAlert = () => document.getElementById('custom-alert').classList.remove('show');

        window.toggleTheme = () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }
        // Load Theme
        if(localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').className = 'fas fa-sun';
        }

        // --- AUTH ---
        window.toggleAuth = (m) => {
            document.getElementById('login-form').style.display = m==='login'?'block':'none';
            document.getElementById('signup-form').style.display = m==='signup'?'block':'none';
        }
        window.handleLogin = async () => {
            try { toggleLoader(true); await signInWithEmailAndPassword(auth, document.getElementById('l-email').value, document.getElementById('l-pass').value); } 
            catch(e) { showMsg(e.message); toggleLoader(false); }
        }
        window.handleSignup = async () => {
            const n=document.getElementById('s-name').value, g=document.getElementById('s-gender').value, e=document.getElementById('s-edu').value;
            if(!n || !g) return showMsg("Please fill all details");
            try {
                toggleLoader(true);
                const res = await createUserWithEmailAndPassword(auth, document.getElementById('s-email').value, document.getElementById('s-pass').value);
                await setDoc(doc(db, "users", res.user.uid), {
                    name: n, gender: g, education: e, email: res.user.email, role: 'student', points: 0, joined: new Date().toLocaleDateString()
                });
                showMsg("Account Created!");
            } catch(e) { showMsg(e.message); toggleLoader(false); }
        }
        window.handleGoogle = async () => {
            try {
                const res = await signInWithPopup(auth, googleProvider);
                const ref = doc(db, "users", res.user.uid);
                if(!(await getDoc(ref)).exists()) {
                    await setDoc(ref, { name: res.user.displayName, email: res.user.email, gender: 'Male', education: 'Not Set', role: 'student', points: 0, joined: new Date().toLocaleDateString() });
                }
            } catch(e) { showMsg(e.message); }
        }
        window.handleLogout = () => signOut(auth).then(()=>location.reload());

        // --- AUTH OBSERVER ---
        onAuthStateChanged(auth, async (user) => {
            if(user) {
                loadServerTheme();
                const snap = await getDoc(doc(db, "users", user.uid));
                currentUser = { uid: user.uid, ...snap.data() };
                document.getElementById('auth-screen').classList.remove('active-screen');
                document.getElementById('app-screen').classList.add('active-screen');
                if(currentUser.role === 'admin') document.getElementById('admin-nav').style.display = 'block';
                renderHome();
            } else {
                document.getElementById('app-screen').classList.remove('active-screen');
                document.getElementById('auth-screen').classList.add('active-screen');
            }
            toggleLoader(false);
        });

        // --- HOME ---
        window.renderHome = async () => {
            updateNav(0);
            const div = document.getElementById('main-content');
            
            // Broadcast
            const bcSnap = await getDoc(doc(db, "settings", "broadcast"));
            let bcHTML = bcSnap.exists() ? `<div class="card" style="background:linear-gradient(to right, #ff9966, #ff5e62); color:white; padding:20px; animation:fadeIn 0.5s;"><i class="fas fa-bullhorn"></i> <b>NOTICE:</b> ${bcSnap.data().message}</div>` : '';

            div.innerHTML = `
                ${bcHTML}
                <div class="card" style="background:linear-gradient(135deg, var(--primary), var(--primary-dark)); color:white; border:none; padding:30px;">
                    <h2>Hi, ${currentUser.name}! üëã</h2>
                    <p style="opacity:0.9">Points: <b>${currentUser.points || 0}</b> | Education: ${currentUser.education}</p>
                </div>
                
                <div class="dash-grid">
                    <div class="dash-btn" onclick="showRoutineView()"><i class="fas fa-calendar-alt" style="color:#FF9F43"></i><span>Routine</span></div>
                    <div class="dash-btn" onclick="renderLeaderboard()"><i class="fas fa-trophy" style="color:#28C76F"></i><span>Rank</span></div>
                    <div class="dash-btn" onclick="showNotesView()"><i class="fas fa-book-open" style="color:#00CFE8"></i><span>Notes</span></div>
                </div>

                <h3 style="margin-bottom:15px; color:var(--text);">Live Exams</h3>
                <div id="exam-list">Loading...</div>
            `;
            const s = await getDocs(collection(db, "exams"));
            const l = document.getElementById('exam-list');
            l.innerHTML = '';
            if(s.empty) return l.innerHTML = '<p style="text-align:center; color:var(--text-sec)">No exams available.</p>';
            s.forEach(d => {
                const data = d.data();
                l.innerHTML += `
                    <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                        <div><h4 style="font-size:1.1rem;">${data.title}</h4><small style="color:var(--text-sec);">‚è± ${data.time} Minutes</small></div>
                        <button onclick="startExam('${d.id}', '${data.title}', ${data.time})" class="btn btn-primary" style="width:auto; margin:0; padding:10px 25px;">Start</button>
                    </div>`;
            });
        }

        // --- FEATURES (Routine, Notes) ---
        window.showRoutineView = async () => {
            openModal("Class Routine", "Loading...");
            const snap = await getDocs(collection(db, "routines"));
            let h = snap.empty ? "<p>Empty.</p>" : "";
            snap.forEach(d => h += `<div style="padding:15px; background:var(--bg); border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between;"><b>${d.data().title}</b><span>${d.data().time}</span></div>`);
            document.getElementById('modal-body').innerHTML = h;
        }
        window.showNotesView = async () => {
            openModal("Notes & PDF", "Loading...");
            const snap = await getDocs(collection(db, "notes"));
            let h = snap.empty ? "<p>Empty.</p>" : "";
            snap.forEach(d => h += `<div style="padding:15px; background:var(--bg); border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between;"><span>üìÑ ${d.data().title}</span><a href="${d.data().link}" target="_blank" style="color:var(--primary); font-weight:bold;">Download</a></div>`);
            document.getElementById('modal-body').innerHTML = h;
        }

        // --- LEADERBOARD ---
        window.renderLeaderboard = async () => {
            updateNav(1);
            document.getElementById('main-content').innerHTML = `<h3>üèÜ Leaderboard</h3><div id="lb-list" style="margin-top:15px;">Loading...</div>`;
            const snap = await getDocs(collection(db, "users"));
            let u = []; snap.forEach(d => u.push(d.data()));
            u.sort((a,b) => (b.points||0) - (a.points||0));
            let h = '';
            u.slice(0, 20).forEach((x, i) => {
                h += `<div class="card" style="display:flex; align-items:center; border-left:5px solid ${i<3?'#FFD700':'transparent'}">
                    <b style="font-size:1.2rem; margin-right:15px; width:30px;">#${i+1}</b>
                    <div style="flex:1;"><h4>${x.name}</h4><small>${x.education}</small></div>
                    <b style="color:var(--primary)">${x.points||0}</b>
                </div>`;
            });
            document.getElementById('lb-list').innerHTML = h;
        }

        // --- PROFILE ---
        window.renderProfile = async () => {
            updateNav(2);
            const cl = currentUser.gender === 'Female' ? 'female' : 'male';
            const ic = currentUser.gender === 'Female' ? 'fa-female' : 'fa-male';
            
            document.getElementById('main-content').innerHTML = `
                <div class="card" style="text-align:center;">
                    <div class="avatar ${cl}"><i class="fas ${ic}"></i></div>
                    <h2>${currentUser.name}</h2>
                    <p style="color:var(--text-sec)">${currentUser.email}</p>
                    <div style="margin-top:10px;"><span style="background:var(--bg); padding:5px 12px; border-radius:10px; font-size:0.85rem;">Joined: ${currentUser.joined || 'N/A'}</span></div>
                    <button onclick="editProfile()" class="btn btn-sec" style="margin-top:15px;"><i class="fas fa-pen"></i> Edit Profile</button>
                    <button onclick="clearHistory()" class="btn btn-danger" style="margin-top:10px;"><i class="fas fa-trash"></i> Clear History</button>
                </div>
                <h3>Exam History</h3>
                <div id="hist-list">Loading...</div>
            `;
            const q = query(collection(db, "results"), where("userId", "==", currentUser.uid));
            const s = await getDocs(q);
            let h = s.empty ? "<p style='text-align:center; color:var(--text-sec)'>No exams taken.</p>" : "";
            s.forEach(d => h += `<div class="card" style="display:flex; justify-content:space-between;"><span>${d.data().exam}</span><b>${d.data().score}/${d.data().total}</b></div>`);
            document.getElementById('hist-list').innerHTML = h;
        }

        window.editProfile = () => {
            openModal("Edit Profile", `
                <input id="e-name" value="${currentUser.name}" placeholder="Name">
                <select id="e-gender"><option value="Male">Male</option><option value="Female">Female</option></select>
                <input id="e-edu" value="${currentUser.education}" placeholder="Education">
                <button onclick="saveProfile()" class="btn btn-primary">Save Changes</button>
            `);
            document.getElementById('e-gender').value = currentUser.gender || 'Male';
        }
        window.saveProfile = async () => {
            const n=document.getElementById('e-name').value, g=document.getElementById('e-gender').value, e=document.getElementById('e-edu').value;
            await updateDoc(doc(db, "users", currentUser.uid), { name: n, gender: g, education: e });
            currentUser.name = n; currentUser.gender = g; currentUser.education = e; closeModal(); renderProfile();
        }
        window.clearHistory = async () => {
            if(confirm("Delete all history?")) {
                const q = query(collection(db, "results"), where("userId", "==", currentUser.uid));
                const s = await getDocs(q);
                s.forEach(async (d) => await deleteDoc(d.ref));
                renderProfile();
            }
        }

        // --- EXAM LOGIC ---
        window.startExam = async (id, title, time) => {
            const div = document.getElementById('main-content');
            div.innerHTML = `<div id="q-area">Loading...</div>`;
            const q = query(collection(db, "questions"), where("examId", "==", id));
            const snap = await getDocs(q);
            if(snap.empty) return div.innerHTML = "No questions found.";

            let qs = []; snap.forEach(d => qs.push({id: d.id, ...d.data()}));
            window.currentQ = qs; window.userAns = {};

            document.getElementById('q-area').innerHTML = `
                <div style="position:sticky; top:75px; background:var(--primary); color:white; padding:15px; border-radius:15px; margin-bottom:20px; z-index:90; display:flex; justify-content:space-between; box-shadow:var(--shadow);">
                    <b>${title}</b><span id="timer">00:00</span>
                </div>
                ${qs.map((d, i) => `
                    <div class="card">
                        <p style="font-weight:600; margin-bottom:15px; font-size:1.1rem;">${i+1}. ${d.question}</p>
                        ${d.options.map((o, idx) => `
                            <label style="display:block; padding:12px; border:2px solid var(--border); margin-top:8px; border-radius:12px; cursor:pointer; transition:0.2s;" onclick="this.style.borderColor='var(--primary)'">
                                <input type="radio" name="${d.id}" value="${idx+1}" onchange="window.userAns['${d.id}']=${idx+1}"> ${o}
                            </label>
                        `).join('')}
                    </div>`).join('')}
                <button onclick="submitExam('${title}')" class="btn btn-primary" style="margin-bottom:50px;">Submit Exam</button>
            `;

            let left = time*60;
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                let m=Math.floor(left/60), s=left%60; document.getElementById('timer').innerText = `${m}:${s<10?'0'+s:s}`;
                left--; if(left<0) submitExam(title);
            }, 1000);
        }

        window.submitExam = async (title) => {
            clearInterval(timerInterval); toggleLoader(true);
            let score = 0, review = '';
            window.currentQ.forEach((q, i) => {
                const ans = window.userAns[q.id], correct = ans === q.correct;
                if(correct) score++;
                review += `<div style="padding:15px; background:${correct?'#e0f2f1':'#ffebee'}; margin-bottom:10px; border-radius:12px; border-left:5px solid ${correct?'#00b894':'#ff7675'};">
                    <p><b>Q${i+1}:</b> ${q.question}</p><br>
                    Your Ans: <b>${ans?q.options[ans-1]:'Skipped'}</b> ${correct?'‚úÖ':'‚ùå'}
                    ${!correct ? `<br><small style="color:#00b894; font-weight:bold;">Correct: ${q.options[q.correct-1]}</small>` : ''}
                </div>`;
            });

            const np = (currentUser.points||0) + score;
            await updateDoc(doc(db, "users", currentUser.uid), { points: np });
            await addDoc(collection(db, "results"), { userId: currentUser.uid, exam: title, score, total: window.currentQ.length, date: new Date().toLocaleDateString() });
            currentUser.points = np;
            renderHome();
            openModal(`Result: ${score}/${window.currentQ.length}`, `<h1 style="text-align:center; font-size:3rem; color:var(--primary);">${score}</h1>${review}`);
            toggleLoader(false);
        }

        // --- ADMIN PANEL ---
        window.renderAdmin = () => {
            updateNav(3);
            document.getElementById('main-content').innerHTML = `
                <div class="admin-grid">
                    <div class="admin-item" onclick="admView('exam')"><i class="fas fa-file-alt"></i><h4>Exams</h4></div>
                    <div class="admin-item" onclick="admView('student')"><i class="fas fa-users"></i><h4>Students</h4></div>
                    <div class="admin-item" onclick="admView('routine')"><i class="fas fa-calendar"></i><h4>Routine</h4></div>
                    <div class="admin-item" onclick="admView('notes')"><i class="fas fa-file-pdf"></i><h4>Notes/PDF</h4></div>
                    <div class="admin-item" onclick="admView('broadcast')"><i class="fas fa-bullhorn"></i><h4>Broadcast</h4></div>
                    <div class="admin-item" onclick="admView('settings')"><i class="fas fa-cogs"></i><h4>Settings</h4></div>
                </div>
                <div id="adm-area" style="margin-top:20px;"></div>
            `;
        }

        window.admView = async (m) => {
            const area = document.getElementById('adm-area');
            area.innerHTML = '<div class="card">Loading...</div>';

            if(m === 'exam') {
                area.innerHTML = `
                    <div class="card"><h3>Create Exam</h3><input id="nt" placeholder="Title"><input id="nm" type="number" placeholder="Time (Min)"><button onclick="addExam()" class="btn btn-primary">Create</button></div>
                    <div class="card"><h3>Manage Exams</h3><div id="el"></div></div>
                    <div class="card"><h3>Add MCQ (JSON)</h3><div style="display:flex; gap:10px;"><select id="es"></select><button onclick="copyFormat()" class="btn btn-sec" style="width:auto; margin:0 0 15px 0;">Copy Format</button></div><textarea id="jt" rows="4" placeholder="Paste JSON here..."></textarea><button onclick="upJson()" class="btn btn-primary">Upload</button></div>`;
                const s = await getDocs(collection(db, "exams")); let h='', o=''; s.forEach(d=>{ h+=`<div class="list-item"><span>${d.data().title}</span><button class="del-btn" onclick="delDoc('exams','${d.id}')">Delete</button></div>`; o+=`<option value="${d.id}">${d.data().title}</option>`; });
                document.getElementById('el').innerHTML = h; document.getElementById('es').innerHTML = o;
            }
            if(m === 'student') {
                const s = await getDocs(collection(db, "users"));
                let h=''; s.forEach(d=>{ if(d.data().role!=='admin') h+=`<div class="list-item" onclick="viewUser('${d.id}')" style="cursor:pointer;"><div style="text-align:left;"><b>${d.data().name}</b><br><small>Joined: ${d.data().joined}</small></div><button class="del-btn">View</button></div>`; });
                area.innerHTML = `<div class="card"><h3>Registered Students</h3>${h}</div>`;
            }
            if(m === 'routine') {
                area.innerHTML = `<div class="card"><h3>Add Routine</h3><input id="rt" placeholder="Title"><input id="rm" placeholder="Time"><button onclick="addRT()" class="btn btn-primary">Add</button></div><div class="card"><h3>Manage</h3><div id="rl"></div></div>`;
                const s = await getDocs(collection(db, "routines")); let h=''; s.forEach(d=>{ h+=`<div class="list-item"><span>${d.data().title}</span><button class="del-btn" onclick="delDoc('routines','${d.id}')">Del</button></div>`; });
                document.getElementById('rl').innerHTML = h;
            }
            if(m === 'notes') {
                area.innerHTML = `<div class="card"><h3>Add PDF</h3><input id="pt" placeholder="Title"><input id="pl" placeholder="Link"><button onclick="addNT()" class="btn btn-primary">Add</button></div><div class="card"><h3>Manage</h3><div id="nl"></div></div>`;
                const s = await getDocs(collection(db, "notes")); let h=''; s.forEach(d=>{ h+=`<div class="list-item"><span>${d.data().title}</span><button class="del-btn" onclick="delDoc('notes','${d.id}')">Del</button></div>`; });
                document.getElementById('nl').innerHTML = h;
            }
            if(m === 'broadcast') {
                area.innerHTML = `<div class="card"><h3>Broadcast</h3><textarea id="bcm" rows="3" placeholder="Write message..."></textarea><button onclick="sendBC()" class="btn btn-primary">Send</button><button onclick="clearBC()" class="btn btn-sec">Clear</button></div>`;
            }
            if(m === 'settings') {
                area.innerHTML = `<div class="card"><h3>Theme</h3><div style="display:flex; gap:10px; margin-top:10px;">
                    <div onclick="setTh('#6C63FF')" style="width:40px; height:40px; background:#6C63FF; border-radius:50%; cursor:pointer;"></div>
                    <div onclick="setTh('#00b894')" style="width:40px; height:40px; background:#00b894; border-radius:50%; cursor:pointer;"></div>
                    <div onclick="setTh('#FF6584')" style="width:40px; height:40px; background:#FF6584; border-radius:50%; cursor:pointer;"></div>
                    <div onclick="setTh('#2d3436')" style="width:40px; height:40px; background:#2d3436; border-radius:50%; cursor:pointer;"></div>
                    <div onclick="setTh('#0984e3')" style="width:40px; height:40px; background:#0984e3; border-radius:50%; cursor:pointer;"></div>
                </div><h3 style="margin-top:20px;">Actions</h3><button onclick="resetRank()" class="btn btn-danger">Reset All Ranks</button><div style="margin-top:10px;"><input id="adm-mail" placeholder="User Email to make Admin"><button onclick="makeAdmin()" class="btn btn-primary">Add Admin</button></div></div>`;
            }
        }

        // Admin Actions
        window.addExam = async () => { await addDoc(collection(db, "exams"), {title:document.getElementById('nt').value, time:parseInt(document.getElementById('nm').value)}); showMsg("Created"); admView('exam'); }
        window.upJson = async () => { try { const d=JSON.parse(document.getElementById('jt').value); for(const q of d) await addDoc(collection(db,"questions"),{examId:document.getElementById('es').value, ...q}); showMsg("Uploaded"); } catch(e){showMsg("JSON Error");} }
        window.addRT = async () => { await addDoc(collection(db, "routines"), {title:document.getElementById('rt').value, time:document.getElementById('rm').value}); showMsg("Added"); admView('routine'); }
        window.addNT = async () => { await addDoc(collection(db, "notes"), {title:document.getElementById('pt').value, link:document.getElementById('pl').value}); showMsg("Added"); admView('notes'); }
        window.delDoc = async (c, id) => { if(confirm("Sure?")) { await deleteDoc(doc(db, c, id)); showMsg("Deleted"); admView(c==='users'?'student':c==='exams'?'exam':c.slice(0,-1)); } }
        window.sendBC = async () => { await setDoc(doc(db, "settings", "broadcast"), {message: document.getElementById('bcm').value}); showMsg("Sent"); }
        window.clearBC = async () => { await deleteDoc(doc(db, "settings", "broadcast")); showMsg("Cleared"); }
        window.setTh = async (c) => { await setDoc(doc(db,"settings","theme"),{color:c}); document.documentElement.style.setProperty('--primary', c); showMsg("Theme Set"); }
        window.resetRank = async () => { if(confirm("Reset all points to 0?")) { const s=await getDocs(collection(db,"users")); s.forEach(d=> updateDoc(d.ref, {points:0})); showMsg("Reset Done"); } }
        
        window.viewUser = async (uid) => {
            const u = await getDoc(doc(db, "users", uid));
            const q = query(collection(db, "results"), where("userId", "==", uid));
            const s = await getDocs(q);
            let h = ""; s.forEach(d => h += `<div><b>${d.data().exam}</b>: ${d.data().score}/${d.data().total}</div>`);
            openModal("Student Details", `<h3>${u.data().name}</h3><p>Email: ${u.data().email}</p><p>Joined: ${u.data().joined}</p><p>Edu: ${u.data().education}</p><hr><h4>History</h4>${h||"No exams"}`);
        }

        window.makeAdmin = async () => {
            const email = document.getElementById('adm-mail').value;
            const q = query(collection(db, "users"), where("email", "==", email));
            const s = await getDocs(q);
            if(s.empty) return showMsg("User not found");
            s.forEach(d => updateDoc(d.ref, {role:'admin'}));
            showMsg("Admin Added!");
        }

        window.copyFormat = () => {
            navigator.clipboard.writeText(`[{"q":"Question?","options":["A","B","C","D"],"correct":1}]`);
            showMsg("Copied!");
        }

        // --- LOADERS ---
        async function loadServerTheme() { const s = await getDoc(doc(db, "settings", "theme")); if(s.exists()) document.documentElement.style.setProperty('--primary', s.data().color); }
        function updateNav(i) { document.querySelectorAll('.nav-item').forEach((n,x)=> n.classList.toggle('active', i===x)); }
        function openModal(t, b) { document.getElementById('modal-title').innerText = t; document.getElementById('modal-body').innerHTML = b; document.getElementById('generic-modal').style.display = 'flex'; }
        window.closeModal = () => document.getElementById('generic-modal').style.display = 'none';
        function toggleLoader(s) { document.getElementById('loader').style.display = s?'flex':'none'; }

    </script>
</body>
</html>
